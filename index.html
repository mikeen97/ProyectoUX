  <body style="background-color: aliceblue;">
        <!-- inicio de nav-bar -->
    <div class="container'container-fluid "> 
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark " role="navigation">
        <!-- Image and text -->
        <nav class="navbar " >
          <a class="navbar-brand" href="cabecera">
            <img src="img/notebook.png" width="30" height="30" class="d-inline-block align-top mr-3" alt="" loading="lazy">LIBRO DE NOTAS

        </nav>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <!-- CABECERA  -->
    <header id="cabecera">
      <div class="container-fluid ">
        <h1 class="mt-5 ml-3">REGISTRO DE APUNTE</h1>   
        <form id="formulario">
          <h4 class="mt-5">Apunte</h4>
          <input type="text" id="apunte" class="form-control">
          <h4 class="mt-3">Fecha</h4>
          <input type="date" id="fecha" class="form-control">
          <h4 class="mt-3">Etiqueta <span class="small">Cada etiqueta es separada por una coma "," </span> </h4>
          <input type="text" id="etiqueta" class="form-control">
          <button class="btn btn-outline-secondary btn-lg mt-5" >GENERAR APUNTE</button>
        </form>     
      </div>
    </header>
    <section>
      <div> 
        <h1 class="mt-5 ml-5">BUSCAR APUNTE </h1>
      </div>
    </section>
